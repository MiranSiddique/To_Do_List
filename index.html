<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do-List</h1>
        <div class="input-container">
            <input class="todo-input" placeholder="Enter A New Task">
            <button class="add-button">
                <i class="icon">
                    <img src="plus-square-svgrepo-com.svg" alt="Add Icon">
                </i>
            </button>
        </div>
        <div class="todocontainer">
            <ul class="todos"></ul>
            <img src="" alt="" class="empty-image">
        </div>
        <div class="filters">
            <div class="filter" data-filter="completed">Complete</div>
            <div class="filter" data-filter="pending">Incomplete</div>
            <div class="delete-all">Delete All</div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
